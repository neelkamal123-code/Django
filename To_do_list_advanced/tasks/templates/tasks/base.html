<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{%block title%}{%endblock%}</title>
        <link rel="stylesheet" href="{% static 'tasks/css/bootstrap.min.css' %}">
    </head>
    <body>
    <!-- navbar -->
    <div class="container-fluid bg bg-primary">
        <div class="row">

            <div class="col-sm-5">
                <img class=" rounded-circle" width='80px' height="60px" src="{% static 'tasks/images/notebook.jpg'%}" alt="">  
            </div>
            
            <div class="col-sm-4">
                <h1><b>LISTER</b></h1>
            </div>
            <div class="col-sm-3">
                {%block options%}{%endblock%}
            </div>
            
        </div>
    </div>


    {%block content%}
    {%endblock%}

    <!-- messages -->
    <p>
        {% include 'tasks/includes/messages.html' %}
    </p>

    <script src="{% static 'tasks/js/jquery.js'%}"></script>
    <script src="{% static 'tasks/js/popper.js'%}"></script>
    <script src="{% static 'tasks/js/bootstrap.min.js'%}"></script>
</body>
</html>
